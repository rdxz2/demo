# Welcome to your prefect.yaml file! You can use this file for storing and managing
# configuration for deploying your flows. We recommend committing this file to source
# control along with your flow code.

# Generic metadata about this project
name: prefect
prefect-version: 3.1.6

# build section allows you to manage and build docker images
build:

# push section allows you to manage if and how this project is uploaded to remote locations
push:

# pull section allows you to provide instructions for cloning this project in remote locations
pull:
  - prefect.deployments.steps.set_working_directory:
      directory: /home/ubuntu/repos/xz2/demo/prefect

# the deployments section allows you to provide configuration for deploying flows
deployments:
  - name: deployment__gsheet__split_bill
    version:
    tags:
      - gsheet
      - bq
    concurrency_limit:
    description:
    entrypoint: gsheet/split_bill.py:gsheet__split_bill
    parameters: {}
    work_pool:
      name: work-pool-1
      work_queue_name:
      job_variables: {}
    enforce_parameter_schema: true
    schedules:
      - cron: 0 0 * * *
        timezone: UTC
        day_or: true
        active: true
  - name: deployment__gsheet__daily_rd
    version:
    tags:
      - gsheet
      - bq
    concurrency_limit:
    description:
    entrypoint: gsheet/daily_rd.py:gsheet__daily_rd
    parameters: {}
    work_pool:
      name: work-pool-2
      work_queue_name:
      job_variables: {}
    enforce_parameter_schema: true
    schedules:
      - cron: 0 6 * * *
        timezone: Asia/Jakarta
        day_or: true
        active: true
  - name: deployment__gsheet__daily_far
    version:
    tags:
      - gsheet
      - bq
    concurrency_limit:
    description:
    entrypoint: gsheet/daily_far.py:gsheet__daily_far
    parameters: {}
    work_pool:
      name: work-pool-2
      work_queue_name:
      job_variables: {}
    enforce_parameter_schema: true
    schedules:
      - cron: 0 6 * * *
        timezone: Asia/Jakarta
        day_or: true
        active: true
